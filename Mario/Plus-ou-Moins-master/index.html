<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./CSS/main.css" rel="stylesheet">
    <title>Plus ou moins</title>
</head>

<body class="">
    <div class="">
        <div class="jeu PaddingTop">
            <form>
                <h1>Le jeu du Plus ou Moins</h1>
                <input id="Saisie" class="WidthInput BorderInput" type="number" placeholder="Saisissez un nombre compris entre 0 et 100"><br>
                <button type="reset" class="PaddingTop">Reset</button>
                <button id="Valider" type="button">Valider</button>
            </form>
        </div>
        <div class="Texte PaddingTop">
            <span>Un nombre entre 0 et 100 a été tiré aléatoirement. Essayez de le trouver!</span>
        </div>
        <div class="Vincent">
            <img src="./MEDIAS/VincentLagafGauche.png">
            <img src="./MEDIAS/VincentLagafDroite.png">
        </div>
    </div>
    <audio src="MEDIAS/Générique Juste Prix.mp3" type="audio/mp3" autoplay></audio>
    <script src="./JS/script.js"></script>
</body>

</html>

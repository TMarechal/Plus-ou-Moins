<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./CSS/main.css" rel="stylesheet">
    <title>Plus ou moins</title>
</head>

<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

<div class="sky">
    <div class="scorebar">
        <p><span class="topline-mario">MARIO</span>
            <span class="topline-world">WORLD</span>
            <span class="topline-time">TIME</span>
            <span class="bottomline-score">012345</span>
            <span class="bottomline-coin" id=""><img src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/Coin.gif"
                    height="40px"> x <span id="nbPieces">OO</span></span>
            <span class="bottomline-world">1 - 1</span>
            <span class="bottomline-time">050</span>
            <div class="jeu ">
                <form> 
                    <p>Devinez le nombre de pièces présent dans le bloc</p>
                    <input id="Saisie" class="WidthInput BorderInput MarginTop60 TextCenter" type="number" placeholder="Saisissez un nombre compris entre 0 et 100"><br>
                    <a href="javascript:window.location.reload()"><button id="NewGame" type="button" class="MarginTop TextCenter">Nouvelle partie</button></a>
                    <button id="Valider" type="button">Valider</button>
                </form>
            </div>
        </p>
    </div>
    <img class="cloud" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/CloudTriple.gif">
    <img class="cloud" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/CloudDouble.gif">
</div>
<div class="ground">
    <div class="skyblocks">
        <img class="brick" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/Bricks.gif"
            height="70px;">
        <img class="brick" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/QuestionBlock.gif"
            height="70px;">
        <img class="brick" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/Bricks.gif"
            height="70px;">
        <img class="brick" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/Bricks.gif"
            height="70px;">
    </div>
    <img class="bush" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/BushSingle.gif"
        height="70px;">
    <img class="bush" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/BushDouble.gif"
        height="70px;">
    <img class="bush" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/BushSingle.gif"
        height="70px;">
    <div class="mario"></div>

</div>
